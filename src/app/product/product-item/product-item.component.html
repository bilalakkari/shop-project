<div class="card" style="width: 18rem;margin: 30px;">
    <a routerLink="products/{{ product.id }}">
        <img class="product-image" src="{{ product.image }}" alt="Card image cap">
    </a>
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <button routerLink="products/{{ product.id }}" type=" button" class="btn btn-secondary">Show More
            Details</button>
    </div>
</div>
